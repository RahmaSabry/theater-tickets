 <!DOCTYPE html>
    <html lang="ar" dir="rtl">
    <head>
      <meta charset="UTF-8">
      <title>تذكرة العرض</title>
      <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f9fafb;
          margin: 0;
          padding: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .ticket-container {
          background: #fff;
          padding: 30px;
          border-radius: 10px;
          width: 100%;
          max-width: 420px;
          border: 1px solid #e5e7eb;
        }
        .ticket-header {
          border-bottom: 1px solid #e5e7eb;
          margin-bottom: 20px;
          padding-bottom: 10px;
        }
        .ticket-header h2 {
          margin: 0;
          font-size: 22px;
          color: #111827;
        }
        .ticket-details p {
          margin: 8px 0;
          font-size: 15px;
          color: #374151;
        }
        .status {
          margin-top: 15px;
          font-weight: bold;
          font-size: 16px;
        }
        .valid { color: #16a34a; }   /* أخضر */
        .used { color: #dc2626; }    /* أحمر */
        button {
          margin-top: 20px;
          width: 100%;
          padding: 12px;
          font-size: 15px;
          border: none;
          border-radius: 6px;
          background: #2563eb;
          color: #fff;
          cursor: pointer;
          transition: background 0.2s ease;
        }
        button:hover:not(:disabled) {
          background: #1e40af;
        }
        button:disabled {
          background: #9ca3af;
          cursor: not-allowed;
        }
      </style>
    </head>
    <body>
      <div class="ticket-container">
        <div class="ticket-header">
          <h2>مسرحية شبابيك </h2>
        </div>
        <div class="ticket-details">
          <img src="/images/theater-show.png" alt="Show Image" style="width:100%; border-radius:8px; margin-bottom:15px;" />
          <p><b>التاريخ:</b> 24/09/2025</p>
          <p><b>الوقت:</b> 8 مساء</p>
          <p><b>السعر:</b> 100 جنيه</p>
        </div>
      </div>
    </body>
    </html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Theater Tickets - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial; max-width: 720px; margin: 2rem auto; padding: 1rem; }
    .ticket { border: 1px solid #ddd; padding: 1rem; margin: 1rem 0; display:flex; gap:1rem; align-items:center; }
    img.qr { width:120px; height:120px; object-fit:contain; }
    button { padding:0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Theater Tickets - Admin</h1>
  <p>Create tickets and show QR to print or save.</p>

  <div>
    <label>Number of tickets to create: <input id="count" type="number" value="1" min="1" max="100"></label>
    <button id="create">Create</button>
  </div>

  <div id="list"></div>

  <hr>
  <p>Scanner page: <a href="/scan">/scan</a> â€” open on mobile to scan QR codes.</p>

<script>
const list = document.getElementById('list');
document.getElementById('create').addEventListener('click', async () => {
  const count = parseInt(document.getElementById('count').value) || 1;
  list.innerHTML = 'Creating...';
  const results = [];
  for (let i=0;i<count;i++){
    const res = await fetch('/api/tickets', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({}) });
    const data = await res.json();
    results.push(data);
  }
  list.innerHTML = '';
  console.log(results);
  
  results.forEach(r => {
    const div = document.createElement('div');
    div.className = 'ticket';
    div.innerHTML = `
      <div><img class="qr" src="${r.qr}" alt="qr"></div>
      <div>
        <div><strong>Code:</strong> ${r.code}</div>
        <div><button onclick="check('${r.code}', this)">Check status</button></div>
      </div>
    `;
    list.appendChild(div);
  });
});

async function check(code, btn){
  btn.disabled = true;
  const res = await fetch('/api/tickets/' + code);
  const data = await res.json();
  alert(JSON.stringify(data, null, 2));
  btn.disabled = false;
}
</script>
</body>
</html>

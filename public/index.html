  <h2>Batch Ticket Generator</h2>
<form id="batchForm">
  <input type="number" id="price" placeholder="ادخل سعر التذكرة" required>
  <input type="number" id="batchCount" placeholder="عدد التذاكر" required>
  <button type="submit">إنشاء تذاكر متعددة  </button>
</form>
<h2>Generated Tickets</h2>
<div id="ticketList"></div>


  <h2>Tickets:</h2>
  <ul id="ticketList"></ul>
<script>
  const batchForm = document.getElementById("batchForm");
  const ticketList = document.getElementById("ticketList");

  batchForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const price = document.getElementById("price").value;
    const count = parseInt(document.getElementById("batchCount").value);

    const res = await fetch("/ticket/create", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user, count })
    });

    const data = await res.json();
    ticketList.innerHTML = "";

    data.tickets.forEach(ticket => {
      const div = document.createElement("div");
      div.innerHTML = `
        <p><b>${ticket.user}</b></p>
        <img src="${ticket.qrImage}" width="150" />
        <br>
        <a href="${ticket.qrImage}" download="ticket_${ticket.ticketId}.png">
          <button>Download QR</button>
        </a>
        <hr>
      `;
      ticketList.appendChild(div);
    });
  });
</script>
